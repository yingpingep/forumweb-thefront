<div
  class="container-fluid"
  style="
    height: 100vh;
    overflow-y: hidden;
    background-size: cover;
    background-image: url(https://unsplash.com/photos/w5Ix_iA0O1c/download?force=true&w=1920);
    background-position: center;
  "
>
  <div style="transform: translateY(50%);">
    <ng-container [ngSwitch]="question.mode">
      <app-answer *ngSwitchCase="'answer'"> </app-answer>
      <app-multiple *ngSwitchCase="'multiple'" [question]="question">
        Q1
      </app-multiple>
      <app-single *ngSwitchDefault [question]="question">
        Q1
      </app-single>
    </ng-container>
  </div>
</div>
